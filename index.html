<html>
<head>
  <link rel="stylesheet" href="alchemy.css"/>
</head>
<body>
  <div class="alchemy" id="alchemy"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.2/scripts/vendor.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.2/alchemy.min.js"></script>
  <script type="text/javascript">
    var config = {
      dataSource: './team.json',
      forceLocked: false,
      cluster: true,
      nodeCaptionsOnByDefault: true,
      initialScale: 0.7,
      graphHeight: function() {
        return window.innerHeight;
      },
      graphWidth: function() {
        return window.innerWidth;
      },      
      linkDistance: function() {
        return 10;
      },
      nodeCaption: function(node) { 
        return node.label;
      },
      nodeTypes: {"nodeType":["player"]},
      nodeStyle: {
        player: {
          radius: 20
        }
      },
      edgeStyle: {
        "IS_IN": {
          "width": 1,
          "color": "rgba(255,255,255,0.4)"
        },
        "REFERENCED": {
          "width": 3,
          "color": "rgb(0,255,0)"
        }
      }
    };

    alchemy = new Alchemy(config)
  </script>
</body>
</html>
